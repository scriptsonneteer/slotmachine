<!DOCTYPE html>
<html lang="en"> <!-- Defines the document type and language -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Sets the viewport for responsive design -->
    <title>Scrolling Text Animation</title> <!-- Sets the title of the document -->
    <link rel="stylesheet" href="styles.css"> <!-- Links to the external CSS file -->
</head>
<body>
    <div class="slot-machine"> <!-- Container for the slot machine animation -->
        <div class="slot"> <!-- Inner container for positioning the words -->
            <div class="words"> <!-- Container for the words to animate -->
                <div>Creative</div> <!-- Each word to be animated -->
                <div>Innovative</div>
                <div>Dynamic</div>
                <div>Versatile</div>
                <div>Efficient</div>
                <div>Scalable</div>
                <div>Robust</div>
                <div>Flexible</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Links to the external JavaScript file -->
</body>
</html>
